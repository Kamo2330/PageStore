{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="{% static 'store/css/styles.css' %}">

  <body>
    <header class="header">
      <div class="container navbar">
        <a href="/" class="brand"><span class="dot"></span> PageStore</a>
        <nav class="nav-links">
          <a href="/"{% if request.path == '/' %} class="active"{% endif %}>Home</a>
          <a href="/shop/"{% if request.path|slice:":6" == '/shop/' %} class="active"{% endif %}>Shop</a>
          <a href="/about/"{% if request.path|slice:":7" == '/about/' %} class="active"{% endif %}>About</a>
          <a href="/contact/"{% if request.path|slice:":9" == '/contact/' %} class="active"{% endif %}>Contact</a>
        </nav>
        <div class="nav-actions">
